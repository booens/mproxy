language: c

compiler:
  - clang
  - gcc

sudo: false

branches:
  except:
    - /^v[0-9]/

addons:
  apt:
    packages:
      - autoconf
      - cmake
      - scons
      - libssl-dev
      - libevent-dev

script:
  - scons
  - mkdir -p build && cd build && cmake .. -DENABLE_SS:STRING=ON -DUSE_CRYPTO_OPENSSL:STRING=ON && make

notifications:
  recipients:
    - boycht@gmail.com
  email:
    on_success: change
    on_failure: always

